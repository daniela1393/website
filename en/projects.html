<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects ‚Äì Daniela Res√©ndiz</title>

  <style>
    /* Reset m√≠nimo */
    *,*::before,*::after{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;line-height:1.5}
    .wrapper{max-width:980px;margin:0 auto;padding:24px}

    /* === Grid simple 3xN === */
    .project-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:22px;
    }
    @media (max-width: 980px){ .project-grid{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 640px){ .project-grid{ grid-template-columns: 1fr; } }

    .project-card{
      display:block;
      text-decoration:none;
      color:inherit;
    }
    .project-thumb{
      position:relative;
      aspect-ratio: 4 / 3;
      overflow:hidden;
      border-radius:12px;
      background:#f2f2f2;
    }
    .project-thumb img{
      width:100%; height:100%;
      object-fit:cover; display:block;
      transition: transform .35s ease;
    }
    .project-thumb::after{
      content:""; position:absolute; inset:0; border-radius:inherit;
      background: rgba(0,0,0,0); transition: background .25s ease;
    }
    .project-card:hover .project-thumb img{ transform: scale(1.03); }
    .project-card:hover .project-thumb::after{ background: rgba(0,0,0,.12); }

    .project-caption{ margin-top:8px; font-size:0.95rem; }
  </style>
</head>
<body>
  <main class="wrapper">
    <h1>Projects</h1>

    <section class="project-grid">
      <!-- Tarjeta 1 -->
      <a class="project-card" href="https://danielaresendizg.github.io/chennai_research/" target="_blank" rel="noopener">
        <figure class="project-thumb">
          <!-- üëá AJUSTA ESTA RUTA A TU IMAGEN -->
          <img src="../assets/chennai.png" alt="Chennai research preview">
          <!-- Si este ../ no aplica en tu estructura, prueba con: assets/chennai.png -->
        </figure>
        <div class="project-caption">Chennai, India</div>
      </a>
    </section>
  </main>
</body>
</html>
