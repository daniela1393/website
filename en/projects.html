  <link rel="stylesheet" href="../style.css" />

  <style>
    .project-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:22px;
    }
    @media (max-width:980px){.project-grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:640px){.project-grid{grid-template-columns:1fr}}

    .project-card{display:block;text-decoration:none;color:inherit}
    .project-thumb{position:relative;aspect-ratio:4/3;overflow:hidden;border-radius:12px}
    .project-thumb img{width:100%;height:100%;object-fit:cover;transition:transform .35s ease}
    .project-thumb::after{content:"";position:absolute;inset:0;border-radius:inherit;background:rgba(0,0,0,0);transition:background .25s ease}
    .project-card:hover .project-thumb img{transform:scale(1.03)}
    .project-card:hover .project-thumb::after{background:rgba(0,0,0,.15)}
    .project-caption{margin-top:8px;font-size:.95rem;text-align:center}
  </style>
</head>

          <img src="../assets/chennai.png" alt="Chennai Research">
        </figure>
        <div class="project-caption">Chennai, India</div>
      </a>
